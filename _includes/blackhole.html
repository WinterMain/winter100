{% if include.loadScript != true %}
<div class="experience">
</div>
{% else %}
  {% assign pagecategory = page.url | replace: '/', '' %}
  {{pagecategory}}
  {% if pagecategory == '' or pagecategory == 'about' or pagecategory == 'reward'  or pagecategory == '404.html' %}
  <script src="{{ site.baseurl }}/assets/js/blackhole.js"></script>
  <script>
    (function () {
      var count = 0;
      function resizeSmall() {
        const wheelEvt = document.createEvent('MouseEvents');
        wheelEvt.initEvent('wheel', true, true);
        wheelEvt.deltaY = +10;
        document.getElementsByClassName('experience')[0].dispatchEvent(wheelEvt);
        if (count < 20) {
          setTimeout(resizeSmall, 100);
          count++;
        }
      }
      resizeSmall();
    })();
  </script>
  {% endif %}
{% endif %}
