<div class="question-item" topic="{{include.info.topic}}" tags="{{include.info.tags}}">
  <div class="question-item-container flex">
    <div>
      <div class="answer">
        <p class="num">{{include.info.answer}}</p>
        <p>回答</p>
      </div>
    </div>
    <div class="flex-1">
      <div class="title-area">
        <div class="flex-1">
          <p class="title"><a target="_blank" href="{{include.info.url}}" class="link">{{include.info.title | strip_html}}</a></p>
        </div>
        {% if include.info.img %}
        <img src="{{include.info.img}}">
        {% endif %}
      </div>
      <div class="li-bottom items-center">
        <div class="flex tags">
          {% for tag in include.info.tags %}
          <span class="tag mr-5">{{tag}}</span>
          {% endfor %}
        </div>
        <p class="li-meta">
          <span class="user">{{include.info.author}}</span>
          <span>·</span>
          <span class="date">{{include.info.date | date:"%Y-%m-%d"}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
