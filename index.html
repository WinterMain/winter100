---
layout: default
---

<div class="index-wrapper">
  <canvas id="canvas"></canvas>
  <div class="p-index">
    <ol class="post-card-box clearfix">
      {% for post in paginator.posts %}
      <li>
        {{post.title}}
        <div class="post-card">
          <a href="{{ post.url }}" title="{{ post.title }}" class="post-card-image"
            style="background: url('{{ relativebase }}assets/img/{{ post.img }}') center no-repeat; background-size: cover;">
          </a>
          <div class="post-card-body">
            <p class="post-card-title-and-meta">

              <a href="{{ post.url }}" class="post-card-link">
                {{ post.title }}
              </a>
            </p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>

<script src="/assets/js/spheres.js"></script>
