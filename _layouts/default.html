<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	{% include SEO.html %}
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css?t=1">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css?t=1">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/index.css?t=1">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/iconfont/iconfont.css?t=1">
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico?t=1">
	<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-KZ1S1HBYLX"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-KZ1S1HBYLX');
	</script>
</head>
{% assign pagecategory = page.url | replace: '/', '' %}
<body class="dark root-{{pagecategory}}">
	{% include header.html %}

	<div class="main">
		<div class="main-wrapper">
			<div class="dark-box"></div>
			<div class="content" id="content">
				{{ content }}
			</div>
		</div>
	</div>
	{% include footer.html %}
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/masonry.js"></script>
	<script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
